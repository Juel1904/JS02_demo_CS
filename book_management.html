<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    
</head>
<body>
    <h1>Book Management System</h1>
    <form action="#">
        <label for="">Name</label>
        <input id="book-name" type="text">
        <label for="">Category</label>
        <select name="" id="book-category">
            <option value="science">Science</option>
            <option value="novel">Novel</option>
            <option value="comics">Comics</option>
        </select>
        <br>

        <label for="">Price</label>
        <input type="number" id="book-price">
        <br>
        <label for="">Quantity</label>
        <input type="number" id="book-quantity">
        <br>

        <button type="reset">Reset</button>

        <!-- thêm cuốn sách mới -->
        <button id="btn-add" type="button">Add</button>

        <!-- tìm sách mới -->\
        <br>
        <label for="">Search</label>
        <input type="text" id="search-name">
        <button onclick="searchBook()" id="btn-search" type="button">Search</button>
        <!-- Xóa sách hiện có -->
        <br>
        <label for="">Delete</label>
        <input type="text" id="delete-name">
        <button onclick="deleteBook()" id="btn-delete" type="button">Delete</button>
        <button onclick="updateBook()" id="btn-update" type="button">Update</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
